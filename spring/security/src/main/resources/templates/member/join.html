<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>회원 가입</title>
</head>
<body>
    <div>
        <div class="card-header">
            회원 가입
        </div>
        <form id="registerForm" action="/member/join" method="post">
            <div>
                <span>아이디</span>
                <input type="text" name="mid">
            </div>
            <div>
                <span>비밀번호</span>
                <input type="password" name="mpw">
            </div>
            <div>
                <span>이메일</span>
                <input type="email" name="email">
            </div>
            <div>
                <span>이름</span>
                <input type="text" name="name">
            </div>
            <div>
                <button type="submit">회원가입</button>
                <button type="reset">폼초기화</button>
            </div>
        </form>
    </div>
    <script th:inline="javascript">
        const error = [[${error}]]
        if(error && error === 'mid'){
            alert("동일한 ID를 가진 계정이 존재합니다.")
        }
        const dto = [[${dto}]];
        if (dto) {
            document.getElementById("mid").value=dto.mid;
        }
    </script>
</body>
</html>
